{% extends 'base.html' %}
<!-- content -->
{% block content %}
<div class="row mt-3 mb-3">
  <div class="mb-2">
    <span class="display-5 text-start">Login</span
    ><span class="text-muted"> Please login to view page</span>
  </div>
  <hr class="" />
</div>
<div class="row">
  <div class="col border rounded">
    <form method="POST" class="my-3">
      {{form.csrf_token}}

      <!-- Alias name -->
      <div class="mb-3">
        <label for="alias" class="h6">Alias Name</label>
        {{form.alias(placeholder = 'Alias name', class='form-control')}}
      </div>

      <!-- password -->
      <div class="mb-3">
        <label for="alias" class="h6">Password</label>
        {{form.password(placeholder = 'Password', class='form-control')}}
      </div>

      <hr class="mx-5" />

      <div class="row">
        <div class="col-6">
          <input
            class="form-control btn btn-primary"
            type="submit"
            value="Add New User"
          />
        </div>
        <div class="col-6">
          <a href="#" class="form-control btn btn-secondary">Go back</a>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
