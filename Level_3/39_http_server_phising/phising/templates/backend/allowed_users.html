{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-4">
    <div class="display-5 mb-2">Allowed Users</div>
  </div>
  <div class="col-5"></div>
  <div class="col-3 mt-3 text-end">
    <a href="{{url_for('backend.add_user')}}" class="btn btn-dark form-control"
      >Add User</a
    >
  </div>
  <hr />
</div>
<div class="row">
  <div class="col">
    <table class="table table-hover table-striped table-dark text-center">
      <thead>
        <tr>
          <th>#</th>
          <th>Alias</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.alias}}</td>
          <td>
            <form
              action="{{url_for('backend.delete_user', id = user.id)}}"
              method="post"
            >
              <button href="#" class="btn btn-danger" type="submit">x</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
